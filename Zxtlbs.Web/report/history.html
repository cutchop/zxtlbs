<div class="z-wrap"> 
  <!--历史轨迹报表 开始-->
  <div id="z-zwgl-list-01" class="z-wrap-height">
    <div class="z-search">
      <div class="z-search-condition">
        <div class="z-search-term-three">
          <table class="z-search-box">
            <thead>
              <tr>
              <td class="z-search-name">选择车辆</td>
                <td><div class="z-select-box-wrap1 z-basic-organ-wrap"><span class="z-basic-trigger z-basic-organ">
                    <input type="text" disabled="disabled" class="z-basic-text z-basic-text-disable" />
                    <a href="javascript:void(0)" class="z-btn-trigger"></a></span>
                    <div class="z-select-box1 z-box1" style="display:none" id="devicelist_div"><script src="devicelist.js" type="text/javascript"></script></div>
                  </div></td>
                <td class="z-search-name">选择日期</td>
                <td><div class="z-basic-time-part-wrap">
                    <div class="z-select-box-wrap1 z-basic-time-wrap"><span class="z-basic-trigger z-basic-time">
                      <input id="datefrom" type="text" class="z-basic-text z-basic-text-disable" />
                      <a class="z-btn-trigger" href="javascript:$('#datefrom').focus();"></a></span>
                    </div>
                    <div class="z-basic-to">至</div>
                    <div class="z-select-box-wrap1 z-basic-time-wrap"><span class="z-basic-trigger z-basic-time">
                      <input id="dateto" type="text" class="z-basic-text z-basic-text-disable" />
                      <a class="z-btn-trigger" href="javascript:$('#dateto').focus();"></a></span>
                    </div>
                  </div></td>
              </tr>
            </thead>
          </table>
        </div>
        <div class="z-search-btn"> <a href="#" class="z-search-inq" onclick="chaxun()"><span>查询</span></a></div>
      </div>
    </div>
    <div class="z-line"></div>
    <div id="z-zwgl-list">
        <table cellpadding="0" cellspacing="0" border="0" class="display" id="wlist">
	        <thead>
		        <tr>
			        <th width="10%">设备号码</th>
			        <th width="10%">设备名称</th>
			        <th width="13%">上传时间</th>
			        <th width="7%">状态</th>
			        <th width="7%">速度</th>
			        <th width="7%">方向</th>
			        <th width="10%">里程</th>
			        <th width="15%">经纬度</th>
			        <th width="21%">位置</th>
		        </tr>
	        </thead>
	        <tbody>
	        </tbody>
	        <tfoot>
		        <tr>
			        <th>设备号码</th>
			        <th>设备名称</th>
			        <th>上传时间</th>
			        <th>状态</th>
			        <th>速度</th>
			        <th>方向</th>
			        <th>里程</th>
			        <th>经纬度</th>
			        <th>位置</th>
		        </tr>
	        </tfoot>
        </table>
    </div>
  </div>
  <!--历史轨迹报表 结束-->
</div>
<script type="text/javascript">
    $(function () {
        var dates = $("#datefrom,#dateto").datepicker({
            onSelect: function (selectedDate) {
                var option = this.id == "datefrom" ? "minDate" : "maxDate",
				instance = $(this).data("datepicker"),
				date = $.datepicker.parseDate(
					instance.settings.dateFormat ||
					$.datepicker._defaults.dateFormat,
					selectedDate, instance.settings);
                dates.not(this).datepicker("option", option, date);
            }
        });
        $("#datefrom,#dateto").val(todaystring());
        $('#wlist').dataTable({
            "bProcessing": true,
            "bJQueryUI": true,
            "bLengthChange": false,
            "bFilter": false,
            "bSort": false,
            "iDisplayLength": 20,
            "sPaginationType": "full_numbers"
        });
    });

    function chaxun() {
        var oTable = $('#wlist').dataTable();
        var oSettings = oTable.fnSettings();
        if (oSettings.oFeatures.bServerSide) {
            oTable.fnPageChange(0);
        } else {
            oSettings.oFeatures.bServerSide = true;
            oSettings.sAjaxSource = "report/history.ashx";
            oTable.fnDraw(oSettings);
        }
    }
</script>
