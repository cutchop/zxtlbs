<script type="text/javascript">
    var oTable;
    var gaiSelected = [];
    $(function () {
        oTable = $('#wlist').dataTable({
            "bProcessing": true,
            "bJQueryUI": true,
            "bLengthChange": false,
            "bFilter": false,
            "bSort": false,
            "iDisplayLength": 20,
            "bServerSide": true,
            "sAjaxSource": "device/device.ashx",
            "sPaginationType": "full_numbers",
            "fnRowCallback": function (nRow, aData, iDisplayIndex) {
                if (jQuery.inArray(aData[0], gaiSelected) != -1) {
                    $(nRow).addClass('row_selected');
                }
                return nRow;
            }
        });
        $("#f-install_date").datepicker();
        $("#f-install_date").val(todaystring());
        $('#wlist tbody tr').die().live('click', function () {
            var aData = oTable.fnGetData(this);
            var iId = aData[0];

            if (jQuery.inArray(iId, gaiSelected) == -1) {
                gaiSelected[gaiSelected.length++] = iId;
            }
            else {
                gaiSelected = jQuery.grep(gaiSelected, function (value) {
                    return value != iId;
                });
            }
            $(this).toggleClass('row_selected');
        });

        $('#div-grouplist-search').load('grouplisthtml.ashx', function () {
            zTree();
            $('#div-grouplist-search .z-tree-leaf a').unbind('click');
            $('#div-grouplist-search .z-tree-leaf a').click(function () {
                var _text = $(this).text();
                var _obj = $(this).parents('.z-basic-organ-wrap').find('.z-basic-organ .z-basic-text');
                _obj.removeClass('z-basic-text-gray');
                _obj.val(_text);
                $("#h-group-search").val($(this).attr("id").replace("zxt-g-", ""));
                $(this).parents('.z-select-box1').hide();
            })
        });

        $('#div-grouplist-edit').load('grouplisthtml.ashx', function () {
            zTree();
            $('#div-grouplist-edit .z-tree-leaf a').unbind('click');
            $('#div-grouplist-edit .z-tree-leaf a').click(function () {
                var _text = $(this).text();
                var _obj = $(this).parents('.z-basic-organ-wrap').find('.z-basic-organ .z-basic-text');
                _obj.removeClass('z-basic-text-gray');
                _obj.val(_text);
                $("#f-belong_groupid").val($(this).attr("id").replace("zxt-g-", ""));
                $(this).parents('.z-select-box1').hide();
            })
            $('#f-belong_groupname').val($('#div-grouplist-edit .z-tree-leaf:first a').text());
            $("#f-belong_groupid").val($('#div-grouplist-edit .z-tree-leaf:first a').attr("id").replace("zxt-g-", ""));
        });
    });

    function chaxun() {
        var oTable = $('#wlist').dataTable();
        var oSettings = oTable.fnSettings();
        oSettings.sAjaxSource = "device/device.ashx?name=" + $("#dname").val() + "&groupid=" + $("#h-group").val();
        oTable.fnPageChange(0);
    }
    function d_detail() {
        if (gaiSelected.length == 0) {
            $.Zebra_Dialog("请选择一个设备");
            return;
        } else if (gaiSelected.length > 1) {
            $.Zebra_Dialog("只能选择一个设备");
            return;
        }
    }
    function d_add() {
        popupBody('#pop_device_edit');
    }
    function d_edit() {
        if (gaiSelected.length == 0) {
            $.Zebra_Dialog("请选择一个设备");
            return;
        } else if (gaiSelected.length > 1) {
            $.Zebra_Dialog("只能选择一个设备");
            return;
        }
    }
    function d_del() {
        if (gaiSelected.length == 0) {
            $.Zebra_Dialog("请选择一个设备");
            return;
        } else if (gaiSelected.length > 1) {
            $.Zebra_Dialog("只能选择一个设备");
            return;
        }
    }
    function formsumbit(obj) {
        var device_id = $.trim($('#f-device_id').val());
        var device_name = $.trim($('#f-device_name').val());
        if (device_id == "") {
            $.Zebra_Dialog("请填写设备号码");
            return;
        }
        if (device_name == "") {
            $.Zebra_Dialog("请填写设备名称");
            return;
        }
        var belong_groupid = $('#f-belong_groupid').val();
        var device_sim = $.trim($('#f-device_sim').val());
        var device_type = $('#f-device_type').val();
        var com_mode = $('#f-com_mode').val();
        var linkphone = $.trim($('#f-linkphone').val());
        var install_date = $('#f-install_date').val();
        $.post("device/device.ashx?action=a", {
            device_id: device_id,
            device_name: device_name,
            belong_groupid: belong_groupid,
            device_sim: device_sim,
            device_type: device_type,
            com_mode: com_mode,
            linkphone: linkphone,
            install_date: install_date
        },function (result) {
            if (result == "success") {
                closePopup(obj);
                new $.Zebra_Dialog("新增设备操作成功",{
                    'buttons':  false,
                    'modal': false,
                    'position': ['right - 80', 'top + 80'],
                    'auto_close': 2000
                });
            } else {
                $.Zebra_Dialog(result);
            }
        });
    }
</script>
