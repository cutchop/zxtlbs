        <table cellpadding="0" cellspacing="0" border="0" class="display" id="wlist">
	        <thead>
		        <tr>
			        <th width="10%">设备号码</th>
			        <th width="10%">设备名称</th>
			        <th width="10%">SIM卡号码</th>
			        <th width="10%">设备类型</th>
			        <th width="10%">设备型号</th>
			        <th width="10%">所属分组</th>
			        <th width="10%">司机</th>
			        <th width="12%">安装日期</th>
			        <th width="14%">最后定位时间</th>
		        </tr>
	        </thead>
	        <tbody>
	        </tbody>
        </table>
    </div>
  </div>
</div>
<script type="text/javascript">
    var oTable;
    var gaiSelected = [];
    $(function () {
        oTable = $('#wlist').dataTable({
            "bProcessing": true,
            "bJQueryUI": true,
            "bLengthChange": false,
            "bFilter": false,
            "bSort": false,
            "iDisplayLength": 20,
            "bServerSide": true,
            "sAjaxSource": "device/device.ashx",
            "sPaginationType": "full_numbers",
            "fnRowCallback": function (nRow, aData, iDisplayIndex) {
                if (jQuery.inArray(aData[0], gaiSelected) != -1) {
                    $(nRow).addClass('row_selected');
                }
                return nRow;
            }
        });
        $('#wlist tbody tr').live('click', function () {
            var aData = oTable.fnGetData(this);
            var iId = aData[0];

            if (jQuery.inArray(iId, gaiSelected) == -1) {
                gaiSelected[gaiSelected.length++] = iId;
            }
            else {
                gaiSelected = jQuery.grep(gaiSelected, function (value) {
                    return value != iId;
                });
            }
            $(this).toggleClass('row_selected');
        });

        $('#div-grouplist').load('grouplisthtml.ashx', function () {
            zTree();
            $('.z-basic-organ-wrap .z-tree-leaf a').click(function () {
                var _text = $(this).text();
                var _obj = $(this).parents('.z-basic-organ-wrap').find('.z-basic-organ .z-basic-text');
                _obj.removeClass('z-basic-text-gray');
                _obj.val(_text);
                $("#h-group").val($(this).attr("id").replace("zxt-g-", ""));
                $(this).parents('.z-select-box1').hide();
            })
        });
    });

    function chaxun() {
        var oTable = $('#wlist').dataTable();
        var oSettings = oTable.fnSettings();
        oSettings.sAjaxSource = "device/device.ashx?name=" + $("#dname").val() + "&groupid=" + $("#h-group").val();
        oTable.fnPageChange(0);
    }
    function d_detail() {
        if (gaiSelected.length == 0) {
            $.Zebra_Dialog("请选择一个设备");
            return;
        } else if (gaiSelected.length > 1) {
            $.Zebra_Dialog("只能选择一个设备");
            return;
        }
    }
    function d_add() {
        if (gaiSelected.length == 0) {
            $.Zebra_Dialog("请选择一个设备");
            return;
        } else if (gaiSelected.length > 1) {
            $.Zebra_Dialog("只能选择一个设备");
            return;
        }
    }
    function d_edit() {
        if (gaiSelected.length == 0) {
            $.Zebra_Dialog("请选择一个设备");
            return;
        } else if (gaiSelected.length > 1) {
            $.Zebra_Dialog("只能选择一个设备");
            return;
        }
    }
    function d_del() {
        if (gaiSelected.length == 0) {
            $.Zebra_Dialog("请选择一个设备");
            return;
        } else if (gaiSelected.length > 1) {
            $.Zebra_Dialog("只能选择一个设备");
            return;
        }
    }
</script>
